spring:
  application:
    name: applicant
  cloud:
    config:
      uri: http://localhost:8888
       
  datasource:
    driver-class-name: org.postgresql.Driver
    url: jdbc:postgresql://localhost:5432/matchituserfile
    username: postgres
    password: admin
    
  # JPA properties
  jpa:
    hibernate:
      ddl-auto: update # When you launch the application for the first time - switch "none" at "create"
    show-sql: true
    database: postgresql
    database-platform: org.hibernate.dialect.PostgreSQLDialect
    open-in-view: false
    generate-ddl: true
    
  servlet:
    multipart:
      max-file-size: 10MB
      max-request-size: 2MB   
    
    