<ng-container *ngIf="isLoading">
  <app-loading-page></app-loading-page>
</ng-container>
<div class="container" *ngIf="!isLoading">
    <div class="row justify-content-center mt-5">
        <div class="col-md-6">
            <h3>Inscription</h3>
            <div class="alert alert-danger mt-3" role="alert" [hidden]="!errorMessage">
                {{ errorMessage }}
              </div>
            <form [formGroup]="registerForm" (ngSubmit)="signupdata()" >
                <div class="form-group">
                  <input type="text" class="form-control" formControlName="firstname" placeholder="first name" name="firstName" required [ngClass]="{'is-invalid': registerForm.get('firstname')?.invalid && registerForm.get('firstname')?.touched}">
                  <div class="invalid-feedback">
                    First name is required
                  </div>
                </div>
                <div class="form-group">
                  <input type="text" class="form-control" formControlName="name" placeholder="name" name="name" required [ngClass]="{'is-invalid': registerForm.get('name')?.invalid && registerForm.get('name')?.touched}">
                  <div class="invalid-feedback">
                    Name is required
                  </div>
                </div>
                <div class="form-group">
                  <input type="tel" class="form-control" formControlName="phone" placeholder="phone" name="phone" required [ngClass]="{'is-invalid': registerForm.get('phone')?.invalid && registerForm.get('phone')?.touched}">
                  <div class="invalid-feedback">
                    Phone is required
                  </div>
                </div>
                <div class="form-group">
                  <input type="email" class="form-control" formControlName="email" placeholder="e-mail" name="email" required [ngClass]="{'is-invalid': registerForm.get('email')?.invalid && registerForm.get('email')?.touched}">
                  <div class="invalid-feedback">
                      Email is required
                    </div>                  
                 
                </div>
                <div class="form-group">
                  <input type="date" class="form-control" formControlName="datenaisance" name="datenaisance" required [ngClass]="{'is-invalid': registerForm.get('datenaisance')?.invalid && registerForm.get('datenaisance')?.touched}">
                  <div class="invalid-feedback">
                    Date of birth is required
                  </div>
                </div>
                <div class="form-group">
                  <label for="genre">Genre :</label>
                  <select id="genre" name="genre" class="form-control" formControlName="genre" required [ngClass]="{'is-invalid': registerForm.get('genre')?.invalid && registerForm.get('genre')?.touched}">
                    <option value="">...</option>
                    <option value="HOMME">Homme</option>
                    <option value="FEMME">Femme</option>
                  </select>
                  <div class="invalid-feedback">
                    Genre is required
                  </div>
                </div>
                <div class="form-group">
                  <label for="candidattype">Type :</label>
                  <select id="candidattype" name="candidattype" class="form-control" formControlName="candidattype" required [ngClass]="{'is-invalid': registerForm.get('candidattype')?.invalid && registerForm.get('candidattype')?.touched}">
                    <option value="">...</option>
                    <option value="INTERSHIP">Stagiaire</option>
                    <option value="EMPLOYES">Employee</option>
                  </select>
                  <div class="invalid-feedback">
                    Type is required
                  </div>
                </div>
                <div class="form-group">
                    <button class="btn" style="background-color: rgb(226, 95, 7);">S'inscrire</button>
                  </div>
              </form>
            </div>
        </div>
        </div>
