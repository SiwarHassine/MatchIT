
<ng-container *ngIf="isLoading">
  <app-loading-page></app-loading-page>
</ng-container>
<div  *ngIf="user" class="container ">
<form >
    <!-- Ajoutez ici les champs de formulaire -->
   
    <div class="form-group row">
      <label for="firstname" class="col-sm-3 col-form-label">Prénom</label>
      <div class="col-sm-6">
        <input type="text" class="form-control" id="firstname" name="firstname" [(ngModel)]="user.firstname" required>
      </div>
    </div>
  
    <div class="form-group row" >
      <label for="name" class="col-sm-3 col-form-label">Nom</label>
      <div class="col-sm-6">
        <input type="text" class="form-control" id="name" name="name" [(ngModel)]="user.name" required>
      </div>
    </div>

    <div class="form-group  row">
      <label for="email" class="col-sm-3 col-form-label">Adresse e-mail</label>
      <div class="col-sm-6">
        <input type="email" class="form-control" id="email" name="email" [(ngModel)]="user.email" required>
      </div>
    </div>
  
    <div class="form-group row">
      <label for="phone" class="col-sm-3 col-form-label">Téléphone</label>
      <div class="col-sm-6">
        <input type="text" class="form-control" id="phone" name="phone" [(ngModel)]="user.phone" required>
      </div>
    </div>

    <div class="form-group row">
      <label for="datenaisance" class="col-sm-3 col-form-label">Date de naissance</label>
      <div class="col-sm-6">
        <input type="date" class="form-control" id="datenaisance" name="datenaisance" [(ngModel)]="user.datenaisance" required>
      </div>
    </div>

    <div class="form-group row">
        <label for="experiences" class="col-sm-3 col-form-label">Expérience professionnelle</label>
        <div class="col-sm-6">
          <textarea class="form-control" id="experiences" name="experiences" rows="1" [(ngModel)]="experiences"></textarea>
      </div>
      </div>

      <div class="form-group row">
          <label for="skills" class="col-sm-3 col-form-label">Compétences</label>
          <div class="col-sm-6">
              <ng-select2 [data]="selectData" [options]="options" [width]="'100%'" attr.multiple="true" 
              [(ngModel)]="competences" [ngModelOptions]="{standalone: true, name: 'competences'}"></ng-select2>              
         
          </div>
        </div>
        
  
    <!-- Bouton de soumission -->
    <button type="submit" class="btn btn-success" (click)="postulerOffer()" >Postuler</button>
  </form>
</div>
