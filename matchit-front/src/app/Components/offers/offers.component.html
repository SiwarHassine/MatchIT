<ng-container *ngIf="isLoading">
  <app-loading-page></app-loading-page>
</ng-container>
<div class="container" *ngIf="!isLoading">
  <div class="input-group mb-3">
    <input type="text" class="form-control search" placeholder="Chercher une offre..." [(ngModel)]="searchValue" (ngModelChange)="onSearch()">
  </div>

  <table class="table table-hover">
    <thead>
      <tr>
        <th>Title</th>
        <th></th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let offer of displayedOffers" [routerLink]="['/offerDetails', offer.id]">
        <td>{{ offer.title }}</td>
      </tr>
    </tbody>
  </table>

  <div class="row">
    <div class="col-md-12 d-flex justify-content-end align-items-center">
      <button class="btn btn-page mr-1" [disabled]="pageNumber == 0" (click)="previousPage()">Previous</button>
      <div class="mr-1">Page {{ pageNumber + 1 }} / {{ totalPages }}</div>
      <button class="btn btn-page" [disabled]="pageNumber == totalPages - 1" (click)="nextPage()">Next</button>
    </div>
  </div>
</div>
